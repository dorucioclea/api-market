<a>
    <span class="ion ion-person left bg-success"></span>
    <div class="desc">
        <span class="close ion ion-android-close" ng-click="clear($event)"></span>
        <strong>Membership Granted</strong>
        <p class="small text-light">You are now a member of <span class="text-primary text-bold">{{ notification.organizationName }}</span>!</p>
        <p class="xsmall text-muted">{{ notification.createdOn | relativeDate }}</p>
    </div>
</a>
