default:
  appName: "api-market"
  port: 3000
  environment: "local"
  redirect:
    scheme: "http"
    domain: "localhost"
    port: 3000
  gw:
    auth:
      uri: "< api engine auth uri >"
    web:
      uri: "< api engine web uri >"
    apikey: "< t1g apikey >"
  orgFriendlyName: true
  showApiDeveloperNameInStore: false
  disableAnnouncements: true
  disableSupport: true
  storage:
    local: "t1g-"
    session: "t1g-session-"
  kong:
    host: "< t1g base uri >"
  idp_lib: "https://keycloak.t1t.be/auth/js/keycloak.js"
  showFirstVisitModal: true
  requireLogin: false

test:
  appName: "api-market"
  scheme: "http"
  port: 3001
  environment: "TEST"
  redirect:
    scheme: "http"
    domain: "localhost"
    port: 3001